<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="public/dist/style.css" />
    <title>Oh my food!</title>
  </head>

  <body>
    <header>
      <div class="header-logo">
        <img
          class="logo"
          src="images/logo/ohmyfood.png"
          alt="Logo Oh My Food"
        />
      </div>
    </header>
    <main>
      <section class="hero-restaurant"></section>
      <section class="restaurant">
        <h1 class="restaurant-title">
          À la française <i class="fa-regular fa-heart"></i>
        </h1>
        <h3>Entrées</h3>
        <div class="menu menu-1">
          <div class="menu-main">
            <h4 class="menu-title">Tartage de poulple acidulé</h4>
            <p class="menu-description">Aux zests d'orange</p>
            <span>25€</span>
          </div>
          <div class="menu-checked">
            <i class="fa-solid fa-check menu-i"></i>
          </div>
        </div>
        <div class="menu menu-2">
          <h4>Velouté de légumes d'antan</h4>
          <div class="menu-footer">
            <p class="menu-description">Carotte, panais, topinambour</p>
            <span>35€</span>
          </div>
        </div>
        <div class="menu menu-3">
          <h4>Soupe à l'oignon</h4>
          <div class="menu-footer">
            <p class="menu-description">Revisitée</p>
            <span>20€</span>
          </div>
        </div>

        <button class="cta">Commander</button>
      </section>
    </main>
    <footer class="footer-page">
      <h2>ohmyfood</h2>
      <nav>
        <ul>
          <li>
            <i class="fa-solid fa-utensils i-footer"></i>
            <a href="">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle i-footer"></i>
            <a href="">Devenir partenaire</a>
          </li>
          <li><a href="">Mentions légales</a></li>
          <li><a href="mailto:ohmyfood@gmail.fr">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
